<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Storage JSON</title>
    <link rel="stylesheet" href="/WebStorageJSON/web-storage-json.css" />
  </head>
  <body>
    <h1 align="center">Penambahan User Baru</h1>
    <div class="contents" align="center">
      <div class="child-content" id="user-form">
        <h2>Form User Data</h2>
        <hr />
        <form id="form-data-user">
          <div class="form-element">
            <label for="nama">Nama user:</label><br />
            <input
              id="nama"
              type="text"
              name="nama"
              placeholder="Nama user"
              value=""
              maxlength="10"
              required
            /><br />
          </div>
          <div class="form-element">
            <label for="Umur">Umur user:</label><br />
            <input
              id="umur"
              type="text"
              name="Umur"
              placeholder="Umur user"
              value=""
              maxlength="2"
              required
            /><br />
          </div>
          <div class="form-element">
            <label for="Domisili">Domisili user:</label><br />
            <input
              id="domisili"
              type="text"
              name="Domisili"
              placeholder="Domisili user"
              value=""
              maxlength="10"
              required
            /><br />
          </div>
          <div class="form-element">
            <input id="submitButton" type="submit" value="Submit Data" />
          </div>
        </form>
      </div>

      <div class="child-content" id="user-list">
        <h2>User List</h2>
        <hr />
        <table id="user-list-table">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Umur</th>
              <th>Domisili</th>
            </tr>
          </thead>
          <tbody id="user-list-detail" align="center"></tbody>
        </table>
      </div>
    </div>
    <script src="/WebStorageJSON/web-storage-json.js"></script>
  </body>
</html>
